<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>at-core-modal-element demo page</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../at-core-style-classes/at-core-style-classes.html">
  <link rel="import" href="../at-core-modal-element.html">
  <style is="custom-style" include="at-core-style-classes">
    .debug-style {
      box-sizing: border-box;
      max-width: 1024px;
      margin: 16px auto 0 auto;

      padding: 32px;
      border: 1px solid purple;
    }
  </style>
</head>

<body>
  <at-core-modal-element class="debug-style"></at-core-modal-element>
  <at-core-modal-element class="debug-style" element-name="test-elt-5"></at-core-modal-element>
  <at-core-modal-element class="debug-style" element-name="test-elt-1"></at-core-modal-element>
  <at-core-modal-element class="debug-style" element-name="test-elt-2"></at-core-modal-element>
  <at-core-modal-element class="debug-style" element-name="test-elt-3"></at-core-modal-element>
  <div class="layout-horizontal debug-style">
    <at-core-modal-element id="demo1" class="layout-flex" element-name="test-elt-4"></at-core-modal-element>
    <button id="openBtn1" type="button" class="block">Open modal</button>
  </div>
  <div class="layout-horizontal debug-style">
    <at-core-modal-element id="demo2" class="layout-flex" element-name="test-elt-4" value="lorem ipsum"></at-core-modal-element>
    <button id="openBtn2" type="button" class="block">Open modal</button>
  </div>
  <script> 
    function initDemo(eltSelector, btnSelector) {
      var demo = document.getElementById(eltSelector);
      var openBtn = document.getElementById(btnSelector);

      openBtn.addEventListener('click', function(event) {
        demo.open();
      });
    }

    document.addEventListener('WebComponentsReady', function() {
      initDemo('demo1', 'openBtn1');
      initDemo('demo2', 'openBtn2');
    }); 
  </script>
</body>

</html>
